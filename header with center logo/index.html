<!-- Navbar Fix Js -->
<script type="text/javascript">
      $(window).scroll(function() {    
    var scroll = $(window).scrollTop();

    if (scroll >= 100) {
        $("header nav").addClass("navbgchnage");
    } else {
        $("header nav").removeClass("navbgchnage");
    }
    });
</script>

</script>
